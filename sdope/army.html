  <script>
/**********************
Dynamic captions script
***********************/
// initialize once document is ready
$(document).ready(initialize)
function initialize(e){
	// set caption initially
	setCaption(e)
  // hook into scroll for caption changes
  $(document).scroll(setCaption)
  // initialize media blocks
  initializeMediaBlocks()
}
// setCaption: sets the caption text based on scroll amount
function setCaption(e){
  var closestDiff = 20000000
  var closestBlock = null
  $(".media-block").each(function(index, element){
      var diff = Math.abs($(element).offset().top - $(document).scrollTop())
      if (diff < closestDiff){
          closestDiff = diff
          closestBlock = element
      }
  })
  var caption = $(closestBlock).find('.media-caption').text()
  $(".content-stream").text(caption)
}
// initializeMediaBlocks: makes the blocks look right and sets sources
function initializeMediaBlocks(){
  $.each($(".media-block"), function(i, block){
    // check video URL
    var videoURL = $(block).find(".video-url").text()
    if (videoURL == ""){
      // we have no video, delete the video element
      $(block).find('video').remove()
    }
    else{
      // we have a video, remove the image
      $(block).find('img').remove()
      // set video src
      var insideMedia = $(block).find('video')
      insideMedia.attr('src', videoURL)
      // set video props
      var videoAttributes = $(block).find('.video-attributes').text().split(" ")
      $.each(videoAttributes, function(i, attribute){
        insideMedia.prop(attribute, true)
      })
    }
  })
}
</script>
